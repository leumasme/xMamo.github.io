<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>P2P Paint</title>
		<style>
			html, body, #p2p-paint-canvas-0, #p2p-paint-canvas-1 {
				height: 100%;
			}

			body {
				margin: 0;
			}

			#p2p-paint-canvas-0, #p2p-paint-canvas-1 {
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div style="position: relative; height: 100%;">
			<canvas id="p2p-paint-canvas-0" style="position: absolute;"></canvas>
			<canvas id="p2p-paint-canvas-1" style="position: absolute;"></canvas>
			<p id="p2p-paint-id" style="position: absolute; margin: 1em;"></p>
		</div>
		<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js" defer="defer"></script>
		<script src="/js/projects/p2p-paint/common.js" defer="defer"></script>
		<script src="/js/projects/p2p-paint/server.js" defer="defer"></script>
		<script src="/js/projects/p2p-paint/client.js" defer="defer"></script>
		<script src="/js/projects/p2p-paint/main.js" defer="defer"></script>
	</body>
</html>
