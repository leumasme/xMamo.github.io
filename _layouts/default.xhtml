<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Matteo Morena" />
		<meta name="description" content="Mamo's awesome web page" />
		<meta name="keywords" content="Matteo Morena, Mamo, developer, programmer, sofware engineer, portfolio, showcase, software" />
		<meta name="theme-color" content="#000" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ page.title }} &mdash; Mamo.dev</title>
		{% comment %}<link rel="icon" href="favicon.ico" />{% endcomment %}
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
		<link rel="stylesheet" href="/css/rouge.css" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>

	<body>
		<header id="header">
			<div class="content">
				<img id="header-image" src="/img/mamo.png" width="512" height="512" alt="" />
				<h1>Matteo Morena</h1>
				<h2 class="blinking-cursor">Software engineer</h2>
			</div>
			<nav class="menu">
				<ul>
					{% for item in site.data.navigation %}
						<li>
							<a class="{% if page.url == item.url %}active{% endif %} {% if item.subitems %}more{% endif %}" href="{{ item.url }}" {% if item.external %}target="_blank"{% endif %}>{{ item.title }}</a>
							{% if item.subitems %}
								<ul>
									{% for subitem in item.subitems %}
										<li><a {% if page.url == subitem.url %}class="active"{% endif %} href="{{ subitem.url }}" {% if subitem.external %}target="_blank"{% endif %}>{{ subitem.title }}</a></li>
									{% endfor %}
								</ul>
							{% endif %}
						</li>
					{% endfor %}
				</ul>
			</nav>
		</header>

		<main class="content">
			{{ content }}
		</main>
	</body>
</html>
